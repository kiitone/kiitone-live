<!DOCTYPE html>
<html>
<head>
    <title>Admin Panel</title>
    <style>
        body { font-family: 'Poppins', sans-serif; padding: 20px; background: #f4f6f8; }
        h1 { color: #0B3D2E; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; background: white; border-radius: 12px; overflow: hidden; box-shadow: 0 4px 20px rgba(0,0,0,0.1); }
        th, td { padding: 12px; text-align: left; border-bottom: 1px solid #eee; }
        th { background: #f8fafc; font-weight: 600; color: #0B3D2E; }
        button { padding: 6px 12px; border: none; border-radius: 6px; cursor: pointer; font-weight: 500; }
        .approve-btn { background: #1FC166; color: white; }
        .delete-btn { background: #ef4444; color: white; margin-left: 10px; }
    </style>
</head>
<body>
    <h1>Admin Dashboard</h1>
    <table id="user-table">
        <thead>
            <tr>
                <th>Name</th>
                <th>Roll</th>
                <th>Email</th>
                <th>Role</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="user-list"></tbody>
    </table>
    <script src="admin.js"></script>
</body>
</html>
